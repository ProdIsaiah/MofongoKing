<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Mofongo King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <a href="index.html"><img src="logo/mofongoking.jpg" alt="logo" /></a>
        <h1 class="Mofongo">The Mofongo King</h1>
    </div>

    <h1 class="gallery-about">The Mofongo King Family</h1>

    <div class="gallery-img">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Pictures/family.PNG" style="width:100%">
            <div class="text">Andrés Jiménez "El Jibaro" concert</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Pictures/family2.PNG" style="width:100%">
            <div class="text">Here at the concert of Andrés Jiménez "El Jibaro" with the champion</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Pictures/foodtruck1.png" style="width:100%;">
            <div class="text">Mofongo King Food Truck</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </div>

    
    <div id="open" class="second-nav-open">
            &#9776;
        </div>
    
        <div class="open-bg">
            <div class="second-nav">
                    <div class="close1" id="close1">
                            <div class="line1"></div>
                            <div class="line2"></div>
                    </div>
                <div id="nav2" class="home">
                    <a href="index.html"><h1>Home</h1></a>
                </div>
                <div id="nav2" class="menu2">
                    <a href="menu.html"><h1>Menu</h1></a>
                </div>
                <div id="nav2" class="about2">
                    <a href="about.html"><h1>About</h1></a>
                </div>
                <div id="nav2" class="gallery2">
                    <a href="gallery.html"><h1>Gallery</h1></a>
                </div>
            </div>
        </div>

        
        <script>
                document.getElementById('open').addEventListener('click', function(){
                    document.querySelector('.open-bg').style.display = "block";
                });
                document.getElementById('close1').addEventListener('click', function(){
                    document.querySelector('.open-bg').style.display = "none";
                });
                    var slideIndex = 1;
                    showSlides(slideIndex);

                    // Next/previous controls
                    function plusSlides(n) {
                    showSlides(slideIndex += n);
                    }

                    // Thumbnail image controls
                    function currentSlide(n) {
                    showSlides(slideIndex = n);
                    }

                    function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1} 
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none"; 
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block"; 
                    dots[slideIndex-1].className += " active";
                    }
        </script>

</body>
</html>
